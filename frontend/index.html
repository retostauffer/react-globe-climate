<!DOCTYPE HTML>
<html>
  <head>
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>

      <script src="js/webgl-earth.js"></script>
      <script src="js/era5.js"></script>

      <link href="css/bootstrap.min.css" rel="stylesheet" />
      <link href="css/font.css" rel="stylesheet" />

      <style>
        html, body{ padding: 0; margin: 0; }
        body {
            background-color: black;
            font-family: "Roboto", courier, sans-serif;
            font-weight: 400;
        }

        #earth_div{
            top: 0; right: 0; bottom: 0; left: 0; position: absolute !important;
        }

        #earth_nav {
            position: absolute;
            display: block;
            left: 0px;
            right: 0px;
            z-index: 100;
            border: 1px solid orange;
            min-width: 300px;
            width: 20%;
            min-height: 100%;
            background-color: black;
        }
        #earth_nav ul li {
            list-style: none;
            color: white;
        }
        #earth_nav ul li:hover {
            cursor: pointer;
            color: gray;
        }
        #earth_nav ul li.active {
            color: red;
        }
      </style>
    <title>ERA5 Visualization</title>
  </head>
  <body>
    <div id="earth_nav">
        <ul id="product">
            <li product="2t" class="active">Temperatur</li>
            <li product="tp">Niederschlag</li>
            <li product="ci">Meereseis</li>
            <li product="swvl1">Bodenfeuchte (7cm)</li>

        </ul>
        <ul id="yearmon">
            <li val="198201">1982-01</li>
            <li val="201910" class="active">2019-10</li>
            <li val="202010">2020-10</li>
            <li val="202110">2021-10</li>
        </ul>
    </div>
    <!-- the globe itself -->
    <div id="earth_div"></div>
  </body>
</html>
